<html lang="en">

    <meta charset="utf-8">

  <body>
  
    <main role="main" class="container">
      <div class="page-content">
        <header>
          <div>
            <h1>SEST Soda Game Results</h1>
            <h2>Presentation of results from running Soda Games as part of the Systems Engineering and Systems Thinking modules at University of Birmingham.</h2>
            <button type="button" class="btn btn-primary" onclick="location.href='https://github.com/cxd309/sest-soda-game'" value="Goto GitHub Repo">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"></path>
              </svg>
                cxd309/sest-soda-game
            </button>
          </div>
        </header>
        <div id="chart-container">
          <div class="controls d-flex flex-wrap align-items-center">
            <div class="d-flex flex-column me-2">
              <label for="year-select" class="small mb-1">Year:</label>
              <select id="year-select" class="form-control form-control-sm"></select>
            </div>
        
            <div class="d-flex flex-column me-2">
              <label for="game-select" class="small mb-1">Game:</label>
              <select id="game-select" class="form-control form-control-sm"></select>
            </div>
        
            <div class="d-flex flex-column">
              <label for="chart-type" class="small mb-1">Chart Type:</label>
              <select id="chart-type" class="form-control form-control-sm">
                <option value="inventory">Inventory</option>
                <option value="orders">Orders</option>
                <option value="surplus">Surplus</option>
              </select>
            </div>
          </div>
        
          <div id="role-chart-area" class="mt-3">
            <canvas id="role-chart"></canvas>
          </div>
          <div id="scc-chart-area" class="mt-3">
            <canvas id="scc-chart"></canvas>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- chart.js -->

     <script src="./static/sest-soda-game.js"></script>
