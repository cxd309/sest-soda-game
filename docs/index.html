<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="https://birmingham.ac.uk/_s1t51Q_38df4aba-1034-4807-8c27-d15d18a42b29/static/img/icons/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Site Specific CSS -->
    <link rel="stylesheet" href="./static/style.css">

    <title>SEST Soda Game</title>
  </head>
  <body>
  
    <main role="main" class="container">
      <div class="page-content">
        <h1>SEST Soda Game Results</h1>
        <p class="lead">Presentation of Soda Games run as part of the Systems Engineering and Systems Thinking module at UoB.</p>
        
        <div id="chart-container">
          <div class="controls d-flex flex-wrap align-items-center">
            <div class="d-flex flex-column me-2">
              <label for="year-select" class="small mb-1">Year:</label>
              <select id="year-select" class="form-control form-control-sm"></select>
            </div>
        
            <div class="d-flex flex-column me-2">
              <label for="game-select" class="small mb-1">Game:</label>
              <select id="game-select" class="form-control form-control-sm"></select>
            </div>
        
            <div class="d-flex flex-column">
              <label for="chart-type" class="small mb-1">Chart Type:</label>
              <select id="chart-type" class="form-control form-control-sm">
                <option value="inventory">Inventory</option>
                <option value="orders">Orders</option>
                <option value="surplus">Surplus</option>
              </select>
            </div>
          </div>
        
          <div id="role-chart-area" class="mt-3">
            <canvas id="role-chart"></canvas>
          </div>
          <div id="scc-chart-area" class="mt-3">
            <canvas id="scc-chart"></canvas>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
     <script src="./static/sest-soda-game.js"></script>
  </body>
</html>
